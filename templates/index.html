<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lets Chat !</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">LET"S CHAT</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link active" href="/admin">Admin</a>
                <!-- <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a> -->
              </nav>
            </div>
          </header>
          <main role="main" class="inner cover">
            <h1 class="cover-heading">ðŸ’¬</h1>
            <p class="lead">Chat application.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary" >GO for a Chat?</a>
              <button id="logoutBtn">Logout</button>
            </p>
          </main>
          <footer class="mastfoot">
          </footer>
        </div>
      </div>
    </div>

    <div class="chatbubble">
        <div class="unexpanded">
            <div class="title">Chat with Support</div>
        </div>
        <div class="expanded chat-window">
          <div class="login-screen container">
            <form id="loginScreenForm">
              <div class="form-group">
                <input type="text" class="form-control" id="fullname" placeholder="Name*" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address*" required>
              </div>
              <button type="submit" class="btn btn-block btn-primary">Start Chat</button>
            </form>
          </div>
          <div class="chats">
            <div class="loader-wrapper">
              <div class="loader">
                <span>{</span><span>}</span>
              </div>
            </div>
            <ul class="messages clearfix">
            </ul>
            <div class="input">
              <form class="form-inline" id="messageSupport">
                <div class="form-group">
                  <input type="text" autocomplete="off" class="form-control" id="newMessage" placeholder="Enter Message">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
    </div>    
    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
	  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	  <script type="text/javascript" src="{{ url_for('static', filename='js/axios.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
              // Add this inside the script tag at the end of the HTML file
        document.getElementById("logoutBtn").addEventListener("click", function() {
            // Send a logout request to the server
            axios.post('/logout')
                .then(function(response) {
                    // Redirect to the login screen
                    window.location.href = '/';
                })
                .catch(function(error) {
                    console.log(error);
                });
        });

      </script>

  </body>
</html>
